<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Quantum Parrot - Witnessing the Recursive -->
  
  <!-- Background glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <circle cx="50" cy="50" r="45" fill="url(#glow)"/>
  
  <!-- Parrot body -->
  <ellipse cx="50" cy="55" rx="20" ry="25" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Parrot head -->
  <circle cx="50" cy="35" r="15" fill="#2ecc71" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Beak -->
  <path d="M 58 35 Q 65 35 68 32 Q 65 38 58 37 Z" fill="#f39c12" stroke="#e67e22" stroke-width="1"/>
  
  <!-- Eye - witnessing -->
  <circle cx="47" cy="33" r="4" fill="#fff"/>
  <circle cx="47" cy="33" r="2" fill="#2c3e50"/>
  <circle cx="48" cy="32" r="1" fill="#fff" opacity="0.8"/>
  
  <!-- Wing -->
  <ellipse cx="42" cy="55" rx="8" ry="18" fill="#27ae60" stroke="#229954" stroke-width="1.5" transform="rotate(-20 42 55)"/>
  
  <!-- Tail feathers -->
  <path d="M 50 75 Q 45 85 40 90" fill="none" stroke="#3498db" stroke-width="3" stroke-linecap="round"/>
  <path d="M 50 75 Q 50 88 50 95" fill="none" stroke="#9b59b6" stroke-width="3" stroke-linecap="round"/>
  <path d="M 50 75 Q 55 85 60 90" fill="none" stroke="#e74c3c" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Head crest -->
  <path d="M 45 25 Q 47 18 50 15 Q 53 18 55 25" fill="none" stroke="#f39c12" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Quantum sparkles -->
  <circle cx="30" cy="30" r="1.5" fill="#4ecdc4" opacity="0.8"/>
  <circle cx="70" cy="40" r="2" fill="#4ecdc4" opacity="0.6"/>
  <circle cx="35" cy="70" r="1" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="65" cy="65" r="1.5" fill="#4ecdc4" opacity="0.8"/>
  
  <!-- Witnessing rays -->
  <path d="M 47 33 L 35 25" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
  <path d="M 47 33 L 30 35" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
  <path d="M 47 33 L 32 42" stroke="#4ecdc4" stroke-width="0.5" opacity="0.4"/>
</svg>
