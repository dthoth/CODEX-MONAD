<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEX-MONAD Registry Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .subtitle {
            font-size: 1.2em;
            opacity: 0.7;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #1a1a1a;
            border-left: 4px solid #00ff00;
        }
        
        .status.error {
            border-left-color: #ff0000;
            color: #ff0000;
        }
        
        .status.success {
            border-left-color: #00ff00;
        }
        
        .status.info {
            border-left-color: #00bfff;
            color: #00bfff;
        }
        
        #hineni-hub-section {
            margin-top: 30px;
        }
        
        .hub-section {
            background: #0f0f0f;
            padding: 20px;
            border-radius: 8px;
        }
        
        .hub-section-header {
            margin-bottom: 30px;
        }
        
        .hub-section-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .hub-section-subtitle {
            opacity: 0.6;
            margin-bottom: 5px;
        }
        
        .hub-stats {
            color: #00bfff;
            margin-top: 10px;
        }
        
        .hub-category {
            margin-bottom: 40px;
        }
        
        .hub-category-header {
            font-size: 1.5em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }
        
        .hub-item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .hub-item-card {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .hub-item-card:hover {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .hub-item-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .hub-item-icon {
            font-size: 2em;
            margin-right: 10px;
        }
        
        .hub-item-label {
            font-size: 1.1em;
            font-weight: bold;
        }
        
        .hub-item-description {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 8px;
            line-height: 1.4;
        }
        
        .hub-item-status {
            display: inline-block;
            margin-top: 8px;
            padding: 2px 8px;
            font-size: 0.75em;
            background: #00ff0033;
            border-radius: 3px;
        }
        
        code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üíé CODEX-MONAD REGISTRY TEST</h1>
        <div class="subtitle">Verifying codex-apps.json integration</div>
    </div>

    <div class="status info" id="loading-status">
        üîÑ Initializing registry system...
    </div>

    <div id="hineni-hub-section"></div>

    <script src="hineni-hub.js"></script>
    <script>
        // Monitor loading
        const loadingStatus = document.getElementById('loading-status');
        
        setTimeout(() => {
            if (window.HINENI_HUB) {
                const hubData = window.HINENI_HUB;
                loadingStatus.className = 'status success';
                loadingStatus.innerHTML = `
                    ‚úÖ <strong>Registry System Active</strong><br>
                    Version: ${hubData.version || 'unknown'}<br>
                    Categories: ${hubData.categories ? hubData.categories.length : 0}<br>
                    Root: <code>${hubData.root || 'unknown'}</code>
                `;
            } else {
                loadingStatus.className = 'status error';
                loadingStatus.innerHTML = '‚ùå <strong>Failed to load registry system</strong>';
            }
        }, 1000);

        // Log CODEX apps loading
        setTimeout(() => {
            fetch('codex-apps.json')
                .then(r => r.json())
                .then(apps => {
                    console.log('‚úÖ CODEX-MONAD Apps loaded:', apps.length);
                    apps.forEach(app => {
                        console.log(`   - ${app.icon} ${app.label} (${app.id})`);
                    });
                })
                .catch(err => {
                    console.error('‚ùå Failed to load codex-apps.json:', err);
                });
        }, 500);
    </script>
</body>
</html>
