            const grid = document.getElementById('apps-grid');
            
            if (!apps || apps.length === 0) {
                grid.innerHTML = '<div class="loading">No apps found</div>';
                return;
            }

            grid.innerHTML = apps.map(app => `
                <a href="${app.path}" class="app-card">

                    <div class="app-version">v${app.version || '1.0.0'}</div>
                </a>
            `).join('');
        }

        function updateStatus(message, type = 'success') {
            const statusLine = document.getElementById('status-line');
            const icon = type === 'success' ? 'âœ“' : type === 'warning' ? 'âš ï¸' : '>';
            const className = type === 'success' ? 'terminal-success' : type === 'warning' ? 'terminal-warning' : '';

        async function init() {
            try {
                // Try to fetch manifest (works on http://, Electron)
                const response = await fetch('apps/manifest.json');
                if (response.ok) {
                    const data = await response.json();
                    renderApps(data.apps || data);
                    updateStatus(`Loaded ${(data.apps || data).length} apps from manifest`, 'success');
                    return;
                }
            } catch (e) {
                // fetch failed (file:// protocol) - use embedded
                console.log('Fetch failed, using embedded manifest:', e.message);

            // Fallback to embedded manifest
            renderApps(EMBEDDED_APPS);
            updateStatus(`Loaded ${EMBEDDED_APPS.length} apps (embedded mode)`, 'success');
        }

        // Run on load
        document.addEventListener('DOMContentLoaded', init);
