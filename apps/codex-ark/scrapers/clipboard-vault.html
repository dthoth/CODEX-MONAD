<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clipboard Vault ¬∑ CODEX-ARK</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #0a0a0f;
            --bg-card: #12121a;
            --orange: #ff6611;
            --orange-glow: rgba(255, 102, 17, 0.3);
            --text: #e8e8f0;
            --text-dim: #888899;
            --border: #2a2a3a;
            --success: #44dd88;
        }
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: var(--orange); text-align: center; margin-bottom: 5px; letter-spacing: 2px; }
        .subtitle { text-align: center; color: var(--text-dim); font-size: 12px; margin-bottom: 20px; }

        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        textarea {
            flex: 1;
            height: 80px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            font-family: inherit;
            font-size: 12px;
            padding: 12px;
            border-radius: 8px;
            resize: none;
        }
        textarea:focus { outline: none; border-color: var(--orange); }
        textarea::placeholder { color: var(--text-dim); }

        .btn {
            background: var(--bg-card);
            border: 1px solid var(--orange);
            color: var(--orange);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn:hover { background: var(--orange); color: var(--bg); }
        .btn.small { padding: 6px 12px; font-size: 11px; }
        .btn.danger { border-color: #ff4444; color: #ff4444; }
        .btn.danger:hover { background: #ff4444; color: var(--bg); }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
        }
        .search-box:focus { outline: none; border-color: var(--orange); }

        .stats {
            color: var(--text-dim);
            font-size: 11px;
        }

        .clips-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .clip-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.2s;
        }
        .clip-item:hover {
            border-color: var(--orange);
            box-shadow: 0 0 15px var(--orange-glow);
        }
        .clip-item.pinned {
            border-color: var(--orange);
            background: rgba(255, 102, 17, 0.05);
        }

        .clip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .clip-time {
            font-size: 11px;
            color: var(--text-dim);
        }

        .clip-actions {
            display: flex;
            gap: 5px;
        }

        .clip-content {
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 150px;
            overflow: hidden;
            position: relative;
        }
        .clip-content.expanded { max-height: none; }
        .clip-content:not(.expanded)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--bg-card));
        }

        .clip-meta {
            margin-top: 10px;
            font-size: 10px;
            color: var(--text-dim);
        }

        .expand-btn {
            color: var(--orange);
            cursor: pointer;
            font-size: 11px;
            margin-top: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }
        .empty-state .icon { font-size: 48px; margin-bottom: 15px; }

        .tag {
            display: inline-block;
            background: var(--bg);
            border: 1px solid var(--border);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-right: 5px;
            color: var(--text-dim);
        }
        .tag.pinned { border-color: var(--orange); color: var(--orange); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã CLIPBOARD VAULT</h1>
        <div class="subtitle">Never Lose Copied Text ¬∑ CODEX-ARK</div>

        <div class="input-area">
            <textarea id="newClip" placeholder="Paste or type text here... (Ctrl+V auto-saves)"></textarea>
            <button class="btn" onclick="saveClip()">üíæ SAVE</button>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="search" placeholder="üîç Search clips..." oninput="renderClips()">
            <button class="btn small" onclick="exportAll()">üì§ Export</button>
            <button class="btn small" onclick="importClips()">üì• Import</button>
            <button class="btn small danger" onclick="clearAll()">üóë Clear All</button>
            <div class="stats" id="stats"></div>
        </div>

        <div class="clips-list" id="clipsList"></div>
    </div>

    <script>
        let clips = JSON.parse(localStorage.getItem('clipboard-vault') || '[]');

        function saveClip(text = null) {
            const input = document.getElementById('newClip');
            const content = text || input.value.trim();

            if (!content) return;

            // Check for duplicate
            if (clips.some(c => c.content === content)) {
                // Move to top instead
                clips = clips.filter(c => c.content !== content);
            }

            const clip = {
                id: Date.now(),
                content: content,
                timestamp: new Date().toISOString(),
                pinned: false,
                chars: content.length,
                words: content.trim().split(/\s+/).length,
                lines: content.split('\n').length
            };

            clips.unshift(clip);
            saveToStorage();
            renderClips();

            input.value = '';
            input.focus();
        }

        function copyClip(id) {
            const clip = clips.find(c => c.id === id);
            if (!clip) return;

            navigator.clipboard.writeText(clip.content).then(() => {
                const btn = event.target;
                btn.textContent = '‚úì';
                setTimeout(() => btn.textContent = 'üìã', 1000);
            });
        }

        function deleteClip(id) {
            clips = clips.filter(c => c.id !== id);
            saveToStorage();
            renderClips();
        }

        function togglePin(id) {
            const clip = clips.find(c => c.id === id);
            if (clip) {
                clip.pinned = !clip.pinned;
                // Sort: pinned first, then by time
                clips.sort((a, b) => {
                    if (a.pinned && !b.pinned) return -1;
                    if (!a.pinned && b.pinned) return 1;
                    return b.id - a.id;
                });
                saveToStorage();
                renderClips();
            }
        }

        function toggleExpand(id) {
            const content = document.querySelector(`[data-id="${id}"] .clip-content`);
            const btn = document.querySelector(`[data-id="${id}"] .expand-btn`);
            content.classList.toggle('expanded');
            btn.textContent = content.classList.contains('expanded') ? 'Show less' : 'Show more';
        }

        function renderClips() {
            const search = document.getElementById('search').value.toLowerCase();
            const filtered = clips.filter(c =>
                c.content.toLowerCase().includes(search)
            );

            const list = document.getElementById('clipsList');

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üìã</div>
                        <div>${clips.length === 0 ? 'No clips yet. Paste something!' : 'No matching clips'}</div>
                    </div>
                `;
            } else {
                list.innerHTML = filtered.map(clip => {
                    const date = new Date(clip.timestamp);
                    const timeStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const needsExpand = clip.content.length > 300 || clip.content.split('\n').length > 5;

                    return `
                        <div class="clip-item ${clip.pinned ? 'pinned' : ''}" data-id="${clip.id}">
                            <div class="clip-header">
                                <div class="clip-time">
                                    ${clip.pinned ? '<span class="tag pinned">üìå Pinned</span>' : ''}
                                    ${timeStr}
                                </div>
                                <div class="clip-actions">
                                    <button class="btn small" onclick="copyClip(${clip.id})">üìã</button>
                                    <button class="btn small" onclick="togglePin(${clip.id})">${clip.pinned ? 'üìå' : 'üìç'}</button>
                                    <button class="btn small danger" onclick="deleteClip(${clip.id})">‚úï</button>
                                </div>
                            </div>
                            <div class="clip-content">${escapeHtml(clip.content)}</div>
                            ${needsExpand ? `<div class="expand-btn" onclick="toggleExpand(${clip.id})">Show more</div>` : ''}
                            <div class="clip-meta">
                                ${clip.chars} chars ¬∑ ${clip.words} words ¬∑ ${clip.lines} lines
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Update stats
            const totalChars = clips.reduce((sum, c) => sum + c.chars, 0);
            document.getElementById('stats').textContent =
                `${clips.length} clips ¬∑ ${totalChars.toLocaleString()} chars total`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function saveToStorage() {
            localStorage.setItem('clipboard-vault', JSON.stringify(clips));
        }

        function exportAll() {
            const data = JSON.stringify(clips, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `clipboard-vault-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function importClips() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const imported = JSON.parse(e.target.result);
                        if (Array.isArray(imported)) {
                            // Merge, avoiding duplicates
                            imported.forEach(clip => {
                                if (!clips.some(c => c.content === clip.content)) {
                                    clips.push(clip);
                                }
                            });
                            // Sort
                            clips.sort((a, b) => {
                                if (a.pinned && !b.pinned) return -1;
                                if (!a.pinned && b.pinned) return 1;
                                return b.id - a.id;
                            });
                            saveToStorage();
                            renderClips();
                            alert(`Imported ${imported.length} clips`);
                        }
                    } catch (err) {
                        alert('Invalid file format');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function clearAll() {
            if (confirm('Delete ALL clips? This cannot be undone.')) {
                clips = [];
                saveToStorage();
                renderClips();
            }
        }

        // Auto-save on paste
        document.getElementById('newClip').addEventListener('paste', (e) => {
            setTimeout(() => {
                saveClip();
            }, 50);
        });

        // Keyboard shortcut: Ctrl+S to save
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveClip();
            }
        });

        // Initial render
        renderClips();
    </script>
</body>
</html>
