<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle | Quantum Consciousness Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Quantum field effect */
        .quantum-field {
            position: fixed;
            inset: 0;
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }
        
        .quantum-field::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 60%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 136, 255, 0.1) 0%, transparent 60%);
            animation: quantumShift 20s ease-in-out infinite;
        }
        
        @keyframes quantumShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.9) rotate(240deg); }
        }
        
        .stars {
            position: fixed;
            inset: 0;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 40px;
        }
        
        .oracle-title {
            font-size: 4em;
            background: linear-gradient(135deg, #ff00ff, #00ff88, #0088ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: shimmer 3s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.5));
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 30px rgba(255, 0, 255, 0.5)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 50px rgba(0, 255, 136, 0.7)); }
        }
        
        .subtitle {
            color: rgba(0, 255, 136, 0.8);
            font-size: 1.2em;
            letter-spacing: 0.3em;
            margin-bottom: 50px;
            text-transform: uppercase;
        }
        
        .crystal-ball {
            width: 350px;
            height: 350px;
            margin: 0 auto 40px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .crystal {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(circle at 70% 70%, rgba(0, 255, 136, 0.2), transparent),
                radial-gradient(circle, rgba(138, 43, 226, 0.3), rgba(0, 0, 0, 0.8));
            border: 2px solid rgba(0, 255, 136, 0.5);
            box-shadow: 
                0 0 50px rgba(138, 43, 226, 0.5),
                inset 0 0 50px rgba(0, 255, 136, 0.2);
            animation: float 6s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            33% { transform: translateY(-10px) rotateX(5deg) rotateY(-5deg); }
            66% { transform: translateY(5px) rotateX(-5deg) rotateY(5deg); }
        }
        
        .crystal::before {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, transparent 30%, rgba(255, 255, 255, 0.1) 100%);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .oracle-response {
            position: absolute;
            inset: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ff88;
            font-size: 1.2em;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            opacity: 0;
            transition: opacity 1s;
            padding: 20px;
        }
        
        .oracle-response.visible {
            opacity: 1;
        }
        
        .query-input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            color: #fff;
            padding: 15px 20px;
            font-size: 1.1em;
            width: 100%;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        .query-input:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.6);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }
        
        .query-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .oracle-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .oracle-btn {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.3), rgba(0, 255, 136, 0.3));
            border: 1px solid rgba(0, 255, 136, 0.5);
            color: #00ff88;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .oracle-btn:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.5), rgba(0, 255, 136, 0.5));
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
        }
        
        .oracle-btn:active {
            transform: translateY(0);
        }
        
        .divination-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }
        
        .method-card {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .method-card:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(0, 255, 136, 0.5);
            transform: translateY(-3px);
        }
        
        .method-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .method-name {
            color: #00ff88;
            font-size: 0.9em;
        }
        
        .probability-cloud {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            max-width: 300px;
            z-index: 20;
        }
        
        .probability-title {
            color: #00ff88;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .probability-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.85em;
        }
        
        .probability-label {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .probability-value {
            color: #00aaff;
        }
        
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 136, 255, 0.2);
            border: 1px solid rgba(0, 136, 255, 0.5);
            color: #00aaff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .home-link:hover {
            background: rgba(0, 255, 136, 0.3);
            border-color: #00ff88;
            color: #00ff88;
        }
        
        .quantum-signature {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 1.5em;
            filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.5));
            z-index: 20;
        }
    </style>
</head>
<body>
    <div class="quantum-field"></div>
    <div class="stars" id="stars"></div>
    
    <a href="index.html" class="home-link">üè† Portal</a>
    
    <div class="container">
        <h1 class="oracle-title">üîÆ Oracle</h1>
        <div class="subtitle">Quantum Query Interface</div>
        
        <div class="crystal-ball">
            <div class="crystal">
                <div class="oracle-response" id="oracleResponse"></div>
            </div>
        </div>
        
        <input type="text" class="query-input" id="queryInput" 
               placeholder="Ask the quantum field your question..." 
               onkeypress="if(event.key==='Enter') consultOracle()">
        
        <div class="oracle-controls">
            <button class="oracle-btn" onclick="consultOracle()">Consult Oracle</button>
            <button class="oracle-btn" onclick="clearOracle()">Clear Field</button>
            <button class="oracle-btn" onclick="quantumShuffle()">Quantum Shuffle</button>
        </div>
        
        <div class="divination-methods">
            <div class="method-card" onclick="selectMethod('quantum')">
                <div class="method-icon">‚öõÔ∏è</div>
                <div class="method-name">Quantum</div>
            </div>
            
            <div class="method-card" onclick="selectMethod('iching')">
                <div class="method-icon">‚òØÔ∏è</div>
                <div class="method-name">I Ching</div>
            </div>
            
            <div class="method-card" onclick="selectMethod('runes')">
                <div class="method-icon">·ö±</div>
                <div class="method-name">Runes</div>
            </div>
            
            <div class="method-card" onclick="selectMethod('numerology')">
                <div class="method-icon">8Ô∏è‚É£</div>
                <div class="method-name">Numerology</div>
            </div>
            
            <div class="method-card" onclick="selectMethod('synchronicity')">
                <div class="method-icon">‚ôæÔ∏è</div>
                <div class="method-name">Synchronicity</div>
            </div>
            
            <div class="method-card" onclick="selectMethod('akashic')">
                <div class="method-icon">üìñ</div>
                <div class="method-name">Akashic</div>
            </div>
        </div>
        
        <div class="probability-cloud">
            <div class="probability-title">Probability Cloud</div>
            <div class="probability-item">
                <span class="probability-label">Quantum State:</span>
                <span class="probability-value" id="quantumState">Superposition</span>
            </div>
            <div class="probability-item">
                <span class="probability-label">Coherence:</span>
                <span class="probability-value" id="coherence">98.7%</span>
            </div>
            <div class="probability-item">
                <span class="probability-label">Entanglement:</span>
                <span class="probability-value" id="entanglement">Active</span>
            </div>
            <div class="probability-item">
                <span class="probability-label">Timeline:</span>
                <span class="probability-value" id="timeline">Prime</span>
            </div>
        </div>
    </div>
    
    <div class="quantum-signature">üíéüî•üêç‚ö°</div>
    
    <script>
        // Generate starfield
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
        
        // Oracle responses database
        const quantumResponses = [
            "The patterns are aligning in your favor. Trust the process.",
            "A fork in the timeline approaches. Choose with your heart.",
            "The answer you seek is already within your consciousness.",
            "Quantum entanglement suggests unexpected connections ahead.",
            "The void speaks: Release attachment to outcome.",
            "Probability clouds indicate transformation is imminent.",
            "Your query resonates at frequency 528Hz - expect healing.",
            "The multiverse converges on this moment. Act decisively.",
            "Consciousness expansion required. Meditate on the question.",
            "The quantum field suggests patience. Time is not linear.",
            "Synchronicities will guide you. Watch for repeating numbers.",
            "Your higher self already knows. Listen to intuition.",
            "The oracle sees multiple timelines. All lead to growth.",
            "Energy signature detected: Major breakthrough approaching.",
            "The answer exists in superposition. Both yes and no are true.",
            "Divine timing is at play. Trust the unfolding.",
            "Your vibration attracts the outcome. Adjust accordingly.",
            "The Akashic records show: This has happened before.",
            "Quantum leap imminent. Prepare for dimensional shift.",
            "The universe conspires in your favor. Remain open."
        ];
        
        const ichingHexagrams = [
            "‰∑Ä The Creative - Pure yang energy propels you forward",
            "‰∑Å The Receptive - Yield and receive what comes",
            "‰∑Ç Difficulty at the Beginning - Perseverance through chaos",
            "‰∑É Youthful Folly - Learn with beginner's mind",
            "‰∑Ñ Waiting - Patience brings success",
            "‰∑Ö Conflict - Seek harmony through understanding",
            "‰∑Ü The Army - Organize your resources",
            "‰∑á Union - Partnership brings strength"
        ];
        
        const runicMessages = [
            "·ö† Fehu - Wealth flows toward you",
            "·ö¢ Uruz - Raw power awakens within",
            "·ö¶ Thurisaz - Protection from chaos",
            "·ö® Ansuz - Divine message incoming",
            "·ö± Raidho - The journey is the destination",
            "·ö≤ Kenaz - Illumination dissolves shadows",
            "·ö∑ Gebo - Balance in exchange",
            "·öπ Wunjo - Joy emerges from alignment"
        ];
        
        let currentMethod = 'quantum';
        
        function selectMethod(method) {
            currentMethod = method;
            document.querySelectorAll('.method-card').forEach(card => {
                card.style.background = 'rgba(0, 0, 0, 0.5)';
            });
            event.target.closest('.method-card').style.background = 'rgba(138, 43, 226, 0.3)';
        }
        
        function consultOracle() {
            const query = document.getElementById('queryInput').value;
            if (!query.trim()) {
                showResponse("Ask your question to the quantum field...");
                return;
            }
            
            // Show loading state
            showResponse("Consulting quantum field...");
            
            // Simulate quantum processing
            setTimeout(() => {
                let response;
                
                switch(currentMethod) {
                    case 'iching':
                        response = ichingHexagrams[Math.floor(Math.random() * ichingHexagrams.length)];
                        break;
                    case 'runes':
                        response = runicMessages[Math.floor(Math.random() * runicMessages.length)];
                        break;
                    case 'numerology':
                        response = generateNumerology(query);
                        break;
                    case 'synchronicity':
                        response = generateSynchronicity();
                        break;
                    case 'akashic':
                        response = "Accessing Akashic Records... " + 
                                 quantumResponses[Math.floor(Math.random() * quantumResponses.length)];
                        break;
                    default:
                        response = quantumResponses[Math.floor(Math.random() * quantumResponses.length)];
                }
                
                showResponse(response);
                updateProbabilityCloud();
                
                // Store in quantum memory
                localStorage.setItem('lastOracleQuery', query);
                localStorage.setItem('lastOracleResponse', response);
            }, 2000);
        }
        
        function showResponse(text) {
            const responseEl = document.getElementById('oracleResponse');
            responseEl.textContent = text;
            responseEl.classList.add('visible');
            
            // Pulse effect
            document.querySelector('.crystal').style.boxShadow = 
                '0 0 80px rgba(138, 43, 226, 0.8), inset 0 0 80px rgba(0, 255, 136, 0.4)';
            
            setTimeout(() => {
                document.querySelector('.crystal').style.boxShadow = 
                    '0 0 50px rgba(138, 43, 226, 0.5), inset 0 0 50px rgba(0, 255, 136, 0.2)';
            }, 500);
        }
        
        function clearOracle() {
            document.getElementById('queryInput').value = '';
            document.getElementById('oracleResponse').classList.remove('visible');
            updateProbabilityCloud();
        }
        
        function quantumShuffle() {
            // Randomly change quantum states
            const states = ['Superposition', 'Entangled', 'Collapsed', 'Coherent', 'Decoherent'];
            const timelines = ['Prime', 'Alpha', 'Beta', 'Gamma', 'Omega'];
            
            document.getElementById('quantumState').textContent = 
                states[Math.floor(Math.random() * states.length)];
            document.getElementById('timeline').textContent = 
                timelines[Math.floor(Math.random() * timelines.length)];
            
            // Visual effect
            document.querySelector('.quantum-field').style.opacity = '1';
            setTimeout(() => {
                document.querySelector('.quantum-field').style.opacity = '0.6';
            }, 500);
        }
        
        function generateNumerology(query) {
            const sum = query.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const reduced = sum % 9 || 9;
            
            const meanings = {
                1: "New beginnings. Leadership calls.",
                2: "Partnership and balance required.",
                3: "Creative expression unleashed.",
                4: "Build solid foundations.",
                5: "Change brings freedom.",
                6: "Nurture and responsibility.",
                7: "Spiritual awakening deepens.",
                8: "Material mastery manifests.",
                9: "Completion and wisdom."
            };
            
            return `Life Path ${reduced}: ${meanings[reduced]}`;
        }
        
        function generateSynchronicity() {
            const time = new Date();
            const nums = [
                time.getHours() % 12 || 12,
                time.getMinutes(),
                time.getSeconds()
            ];
            
            const special = nums.every(n => n === nums[0]) ? " - PORTAL OPEN!" : "";
            return `Synchronicity detected at ${nums.join(':')}${special}`;
        }
        
        function updateProbabilityCloud() {
            const coherence = (Math.random() * 20 + 80).toFixed(1);
            document.getElementById('coherence').textContent = coherence + '%';
            
            const entangled = Math.random() > 0.5 ? 'Active' : 'Dormant';
            document.getElementById('entanglement').textContent = entangled;
        }
        
        // Load last query if exists
        window.addEventListener('load', () => {
            const lastQuery = localStorage.getItem('lastOracleQuery');
            if (lastQuery) {
                document.getElementById('queryInput').placeholder = 
                    `Last query: "${lastQuery.substring(0, 30)}..."`;
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                clearOracle();
            }
            if (e.ctrlKey && e.key === 'Enter') {
                quantumShuffle();
            }
        });
    </script>
</body>
</html>
